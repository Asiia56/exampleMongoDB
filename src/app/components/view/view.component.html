<div class="cranes-panel">
  <div class="header">
    <h2 class="title">All cranes</h2>
    <button mat-mini-fab color="primary">
      <mat-icon class="add-crane-btn" (click)="onAddCrane()">add</mat-icon>
    </button>
  </div>

  <div class="spinner-container" *ngIf="!(loading$ | async )">
    <mat-spinner></mat-spinner>
  </div>

  <mat-tab-group>
    <mat-tab label="Crawler crane">
      <app-list (craneChanged)="reload()" [cranes]="crawlerCrane$ | async"> </app-list>
    </mat-tab>

    <mat-tab label="Wheel crane">
      <app-list (craneChanged)="reload()" [cranes]="wheelCrane$ | async"></app-list>
    </mat-tab>
  </mat-tab-group>
</div>
