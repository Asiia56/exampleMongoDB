<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="login-form">

      <mat-form-field class="form-control">
        <input matInput formControlName="email" type="text" placeholder="Email" required />
        <mat-hint align="end">{{email?.value.length}} / 60</mat-hint>
        <mat-error *ngIf="email?.hasError('required')"> Email is required </mat-error>
        <mat-error *ngIf="email?.hasError('minlength')"> A minimum length of 7 characters is required. </mat-error>
        <mat-error *ngIf="email?.hasError('email')"> Email isn't valid. Please enter a valid email. </mat-error>
    </mat-form-field>
    <mat-form-field class="form-control">
        <input matInput formControlName="password" type="password" [type]="hide ? 'password' : 'text'" placeholder="Password" required />
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="password?.hasError('required')"> Password is required </mat-error>
        <mat-error *ngIf="password?.hasError('minlength')"> A minimum length of 6 characters is required. </mat-error>
    </mat-form-field>

      <button mat-raised-button color="primary" (click)="login()" [disabled]="!form.valid">Login</button>

    </form>
  </mat-card-content>
</mat-card>
